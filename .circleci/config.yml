version: 2.1
jobs:
  build:
    machine:
      image: ubuntu-2004:202010-01
    environment:
      IMAGE_NAME: godot
      CONTAINER_NAME: godot
    steps:
      - checkout
      - run:
          name: Build dockerfile
          command: docker build -t "${IMAGE_NAME}" .
      - run:
          name: Get godot demo projects
          command: |
            git clone \
              --depth 1 \
              --branch 3.2-5bd2bbf \
              https://github.com/godotengine/godot-demo-projects.git
      - run:
          name: create export presets
          command: |
            cat << EOF | tee godot-demo-projects/2d/pong/export_presets.cfg
            [preset.0]

            name="HTML5"
            platform="HTML5"
            runnable=true
            custom_features=""
            export_filter="all_resources"
            include_filter=""
            exclude_filter=""
            export_path="build/index.html"
            patch_list=PoolStringArray(  )
            script_export_mode=1
            script_encryption_key=""

            [preset.0.options]

            vram_texture_compression/for_desktop=true
            vram_texture_compression/for_mobile=false
            html/custom_html_shell=""
            html/head_include=""
            custom_template/release=""
            custom_template/debug=""
            EOF
      - run:
          name: Export an app using the container
          command: |
            docker run \
              --volume "${PWD}/godot-demo-projects/2d/pong:/app" \
              --name "${CONTAINER_NAME}" \
              "${IMAGE_NAME}" \
                --export HTML5 /app/project.godot /tmp/index.html
workflows:
  version: 2
  all-tests:
    jobs:
      - build
